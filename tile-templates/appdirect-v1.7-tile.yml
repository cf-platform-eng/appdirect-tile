---
name: appdirect-broker
product_version: 1.7.0
minimum_version_for_upgrade: 0.0.0.0
label: AppDirect Service Broker Experimental
rank: 50
metadata_version: '1.7'
icon_image: 
serial: true
service_broker: true
releases:
- name: appdirect_broker
  version: '1.7'
  file: appdirect_broker-1.7.tgz
stemcell_criteria:
  os: ubuntu-trusty
  version: '3262'
  enable_patch_security_update: true
property_blueprints:
- name: vm_credentials
  type: salted_credentials
  default:
    identity: vcap
- name: service_broker_url
  type: string
  configurable: true
- name: service_broker_user_name
  type: string
  configurable: true
- name: service_broker_user_password
  type: string
  configurable: true
form_types:
- property_inputs:
  - reference: ".properties.service_broker_url"
    label: App Direct Service Broker Url
    description: App Direct Service Broker Url
  - reference: ".properties.service_broker_user_name"
    label: AppDirect Service Broker username
    description: AppDirect Service Broker username
  - reference: ".properties.service_broker_user_password"
    label: AppDirect Service Broker user password
    description: AppDirect Service Broker user password
  name: appdirect_broker_app
  label: App Direct Service Broker
  description: Service Broker configuration
job_types:
- name: register-broker
  resource_label: Register AppDirect Service Broker
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
      - (( ..cf.cloud_controller.apps_domain.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    appdirect_broker:
      cf:
        admin_user: (( ..cf.uaa.system_services_credentials.identity ))
        admin_password: (( ..cf.uaa.system_services_credentials.password ))
      broker:
        url: (( .properties.service_broker_url.value ))
        user: (( .properties.service_broker_user_name.value ))
        password: (( .properties.service_broker_user_password.value ))
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  errand: true
  single_az_only: false
  templates:
  - name: register-broker
    release: appdirect_broker
  instance_definition:
    default: 1
    configurable: false
  resource_definitions:
  - name: ram
    type: integer
    default: 512
    configurable: false
  - name: ephemeral_disk
    type: integer
    default: 2048
    configurable: false
  - name: persistent_disk
    type: integer
    default: 0
    configurable: false
  - name: cpu
    type: integer
    default: 1
    configurable: false
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
- name: destroy-broker
  resource_label: Remove AppDirect Service Broker
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
      - (( ..cf.cloud_controller.apps_domain.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    appdirect_broker:
      cf:
        admin_user: (( ..cf.uaa.system_services_credentials.identity ))
        admin_password: (( ..cf.uaa.system_services_credentials.password ))
      broker:
        url: (( .properties.service_broker_url.value ))
        user: (( .properties.service_broker_user_name.value ))
        password: (( .properties.service_broker_user_password.value ))
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  errand: true
  single_az_only: false
  templates:
  - name: destroy-broker
    release: appdirect_broker
  instance_definition:
    default: 1
    configurable: false
  resource_definitions:
  - name: ram
    type: integer
    default: 512
    configurable: false
  - name: ephemeral_disk
    type: integer
    default: 1024
    configurable: false
  - name: persistent_disk
    type: integer
    default: 0
    configurable: false
  - name: cpu
    type: integer
    default: 1
    configurable: false
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
- name: compilation
  resource_label: compilation
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: false
  instance_definition:
    default: 1
    configurable: true
  resource_definitions:
  - name: ram
    type: integer
    default: 1024
    configurable: true
  - name: ephemeral_disk
    type: integer
    default: 1024
    configurable: true
  - name: persistent_disk
    type: integer
    default: 0
    configurable: true
  - name: cpu
    type: integer
    default: 2
    configurable: true
requires_product_versions:
- name: cf
  version: "~> 1.5"
provides_product_versions:
- name: appdirect_broker
  version: '1.7'
post_deploy_errands:
- name: register-broker
pre_delete_errands:
- name: destroy-broker
